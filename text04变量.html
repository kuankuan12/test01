<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关于JS中的变量</title>
	</head>
	<body>
		<script type="text/javascript">
			/*javascript当中的变量
					声明变量
						var 变量名;
					怎么给变量赋值
						变量名 = 值;
					javascript是一种弱类型语言，没有编译阶段，一个变量可以随意赋值，赋什么类型的值都行。
						var i = 100;
						i = false;
						i = "abc";
						i = new Object();
						i = 3.14;
			重点：javascript是一种弱类型编程语言。*/
		   var i; // 在JS当中,当一个变量没有手动赋值的时候,系统默认赋值undefined
		   alert("i = " + i); // i = undefined
		   alert(undefined);// undefined 在JS中是一个具体存在值.
		   var k = undefined;
		   alert("k = " + k);
		   // 一个变量没有声明/定义,直接访问?
		   //alert(age); //语法错误：age is not defined (变量age不存在。不能这样写。)
		   var a, b, c = 200;//ab 都是 undefined c=200 
		   alert("a = " + a);
		   alert("b = " + b);
		   alert("c = " + c);
           var d=e=f=200;//de 都是 undefined f=200 
		   alert("d = " + a);
		   alert("e = " + b);
		   alert("f = " + c);
            a = false;
		   alert(a);
		   a = "abc";
		   alert(a);
		   a = 1.2;
		   alert(a);
		</script>
	</body>
</html>
