<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS函数初步</title>
	</head>
	<body>
		<script type="text/javascript">
			/*函数定义
					语法格式：
						第一种方式：
							function 函数名(形式参数列表){
								函数体;
							}
						第二种方式：
							函数名 = function(形式参数列表){
								函数体;
							}
						
						JS中的函数不需要指定返回值类型，返回什么类型都行。
			*/
		   function sum(a, b){
			   // a和b都是局部变量,他们都是形参(a和b都是变量名，变量名随意。)
			   alert(a + b);
		   }
		   //sum(10, 20); // 函数调用
		   sayHello = function(username){// 定义函数sayHello
			   alert("hello " + username);
		   }
		   //sayHello("zhangsan");// 调用函数
		</script>
		<input type="button" value="hello" onclick="sayHello('梁和宽');" /> 
		<input type="button" value="计算10和20的求和" onclick="sum(1,2);" />


        <script type="text/javascript">
			/*
				java中的方法有重载机制，JS中的函数能重载吗？
					JS当中的函数在调用的时候，参数的类型没有限制，并且参数的个数也没有限制，JS就是这么随意。（弱类型）
				重载的含义：
					方法名或者函数名一样，形参不同（个数、类型、顺序）
			*/
		   function sum(a, b){
			   return a + b;
		   }
		   
		   // 调用函数sum
		   var retValue = sum(1, 2);
		   alert(retValue);
		   var retValue2 = sum("梁和宽"); // 梁和宽赋值给a变量,b变量没有赋值系统默认赋值undefined
		   alert(retValue2); // 梁和宽undefined 字符串的拼接
		   
		   var retValue3 = sum();
		   alert(retValue3); // NaN (NaN是一个具体存在的值，该值表示不是数字。Not a Number)
		   
		   var retValue4 = sum(1, 2, 3);
		   alert("结果=" + retValue4); // 结果=3 1+2
		   
		   function test1(username){//这个被覆盖了 没有了 
			   alert("梁和宽1");
		   }   
		   /*在JS当中，函数的名字不能重名，当函数重名的时候，后声明的函数会将之前声明的同名函数覆盖。 即没有方法重载机制*/
		   function test1(){
			   alert("梁和宽2");
		   }
		   test1("不应该是梁和宽"); // 这个调用的是第二个test1()函数.
		</script>
		
	</body>
</html>
